<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formación integral para futbolistas jóvenes en JUANES FUT ACADEMY.">
  <title>JUANES FUT ACADEMY</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: url('imagen.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
    }

    .title .red {
      color: red;
    }

    .button {
      background-color: yellow;
      color: black;
      padding: 15px 30px;
      margin: 30px 0;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .section {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      text-align: left;
    }

    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      font-size: 18px;
    }

    #countdown {
      font-size: 22px;
      margin: 20px 0;
      color: red;
      font-weight: bold;
    }

    .form-section {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      margin-top: 30px;
    }

    .form-section.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">Bienvenido a <span class="red">JUANES FUT ACADEMY</span></h1>
    <button class="button">Inscribirse Ahora</button>
  </header>

  <section class="section">
    <h2>¿Por qué elegirnos?</h2>
    <ul>
      <li>Entrenamiento físico y táctico especializado</li>
      <li>Asesoramiento psicológico para futbolistas</li>
      <li>Planes de nutrición personalizados</li>
    </ul>
  </section>

  <p id="countdown">¡Inscripciones abiertas por tiempo limitado!</p>
</body>
</html>
